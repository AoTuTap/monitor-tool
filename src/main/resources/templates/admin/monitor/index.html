<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>


        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.2.2/af-2.7.0/datatables.min.css" rel="stylesheet" integrity="sha384-9752AskhQpFqerWP2E3vhhBxDiF3v0yD5q1L22L3v9GYPSTN5CbJkeKkHCQRzym4" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.2.2/af-2.7.0/datatables.min.js" integrity="sha384-MxKHWhrCpz5kEKn96XN35/ibv97G5eS7fgo1oIeGtQGgc7V0q86arahmezZw6cOI" crossorigin="anonymous"></script>
        <script src="/js/reloadtable.js"></script>

    </head>
    <body class="sb-nav-fixed">
        <div th:insert="admin/layout/header :: header"></div>

        <div id="layoutSidenav">
            <div th:insert="admin/layout/sidebar :: sidebar"></div>

            <div id="layoutSidenav_content">
                <main>
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="deleteToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="d-flex">
                                <div class="toast-body">
                                    Selected logs deleted successfully!
                                    <div class="progress mt-2">
                                        <div id="progressBar" class="progress-bar bg-light" role="progressbar" style="width: 100%;"></div>
                                    </div>
                                </div>
                                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                    </div>

                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Monitor Logs</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
                            <li class="breadcrumb-item active">Monitor Logs</li>
                        </ol>
                        <div class="row">
                            <div class="d-flex justify-content-between align-items-end px-3">
                                <div class="card bg-danger text-white mb-4">
                                    <div class="card-body" th:text="'Total Alarm: ' + ${count}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Monitor Logs
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-end align-items-end">
                                    <button class="btn btn-danger" onClick="clearSelectedRows()">Clear</button>
                                </div>
                                <table id="monitor-log-table" class="table table-striped table-hover">
                                    <thead>
                                      <tr>
                                        <th>Alarm Name</th>
                                        <th>Alarm Type</th>
                                        <th>Alarm Level</th>
                                        <th>Sql String</th>
                                        <th>Values</th>
                                        <th>Alarm Time</th>
                                        <th>Action</th>
                                      </tr>
                                    </thead>
                                  </table>
                            </div>
                        </div>
                    </div>
                </main>
                <div th:insert="admin/layout/footer :: footer"></div>
            </div>
        </div>

    </body>
</html>
